<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <h1>Login</h1>
    </div>
    <div class="col-sm-4 col-sm-offset-4" style="border:1px solid #eee;padding:10px;">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <label>Username</label>

          <input type="username" name="username" class="form-control" ng-model="user.username" required>
        </div>

        <div class="form-group">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.username.$error.required && form.password.$error.required && submitted">
             Please enter your username and password.
          </p>
          <p class="help-block" ng-show="form.username.$error.username && submitted">
             Please enter a valid username.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            Login
          </button>
          <a class="btn btn-default btn-lg btn-register" href="/signup">
            Register
          </a>
        </div>
        <br>
        <a ui-sref="forgot">Forgot Password?</a>
      </form>
    </div>
  </div>
</div>
